<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simulation de Caustique Optique</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
	
	<link rel="icon" href="https://wartets.github.io/N-Body-Problem/image/browser-icon.png">
	<meta name="description" content="">
	<meta name="keywords" content="Wartets, Colin Bossu, interactive simulations">
	<meta name="robots" content="index, follow">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="https://wartets.github.io/Wartets/img/app-icon.jpg">
	<!-- Open Graph Meta Tags -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="https://wartets.github.io/Wartets/image/app-icon.jpg">
	<meta property="og:type" content="website">
</head>
<body>
	<div class="container">
		<div class="canvas-container">
			<canvas id="causticCanvas" width="500" height="500"></canvas>
		</div>

		<div class="canvas-container">
			<canvas id="threeCanvas" width="500" height="500" ></canvas>
		</div>
		<div class="controls">
			<button id="restartBtn" style="display:none;">Relancer Simulation</button>
			<div class="param-group">
				<label for="cupHeight">Hauteur tasse:</label>
				<div class="slider-container">
					<input type="range" id="cupHeight" min="0.1" max="20" step="0.1">
					<span id="cupHeightValue" class="slider-value"></span>
				</div>
			</div>
			<div class="param-group">
				<label for="cupRadius">Rayon tasse:</label>
				<div class="slider-container">
					<input type="range" id="cupRadius" min="0.1" max="20" step="0.1">
					<span id="cupRadiusValue" class="slider-value"></span>
				</div>
			</div>
			<div class="param-group">
				<label for="lightHeight">Hauteur source:</label>
				<div class="slider-container">
					<input type="range" id="lightHeight" min="0.1" max="20" step="0.1">
					<span id="lightHeightValue" class="slider-value"></span>
				</div>
			</div>
			<div class="param-group">
				<label for="lightAngle">Angle lumineux:</label>
				<div class="slider-container">
					<input type="range" id="lightAngle" min="0" max="180">
					<span id="lightAngleValue" class="slider-value"></span>
				</div>
			</div>
			<div class="param-group">
				<label for="tiltX">Inclinaison X (deg):</label>
				<div class="slider-container">
					<input type="range" id="tiltX" min="-90" max="90">
					<span id="tiltXValue" class="slider-value"></span>
				</div>
			</div>
			<div class="param-group">
				<label for="tiltY">Inclinaison Y (deg):</label>
				<div class="slider-container">
					<input type="range" id="tiltY" min="-90" max="90">
					<span id="tiltYValue" class="slider-value"></span>
				</div>
			</div>
			<div class="param-group">
				<label for="lightX">Position X lumière:</label>
				<div class="slider-container">
					<input type="range" id="lightX" min="-10" max="10" step="0.1" value="0">
					<span id="lightXValue" class="slider-value"></span>
				</div>
			</div>
			<div class="param-group">
				<label for="lightY">Position Y lumière:</label>
				<div class="slider-container">
					<input type="range" id="lightY" min="-10" max="10" step="0.1" value="0">
					<span id="lightYValue" class="slider-value"></span>
				</div>
			</div>
			<div class="param-group">
				<label for="maxReflections">Max réflexions:</label>
				<div class="slider-container">
					<input type="range" id="maxReflections" min="0" max="50">
					<span id="maxReflectionsValue" class="slider-value"></span>
				</div>
			</div>
			<div class="param-group">
				<label for="reflectionRange">Réflexions affichées:</label>
				<div class="range-slider">
					<input type="range" id="reflectionMin" min="0" max="50">
					<input type="range" id="reflectionMax" min="0" max="50">
					<div class="range-values">
						<center>
							<span id="reflectionMinValue">0</span> - 
							<span id="reflectionMaxValue">5</span>
						</center>
					</div>
				</div>
			</div>
			<div class="param-group">
				<label for="rayCount">Nombre de rayons (x1000):</label>
				<div class="slider-container">
					<input type="range" id="rayCount" min="1" max="1000">
					<span id="rayCountValue" class="slider-value"></span>
				</div>
			</div>
			<div class="param-group">
				<label for="pointRadius">Rayon point:</label>
				<div class="slider-container">
					<input type="range" id="pointRadius" min="0.1" max="5" step="0.1">
					<span id="pointRadiusValue" class="slider-value"></span>
				</div>
			</div>
			<div class="param-group">
				<label for="attenuation">Atténuation/réflexion:</label>
				<div class="slider-container">
					<input type="range" id="attenuation" min="10" max="100">
					<span id="attenuationValue" class="slider-value"></span>
				</div>
			</div>
			<div class="param-group">
				<label for="intensity0">Intensité initiale:</label>
				<div class="slider-container">
					<input type="range" id="intensity0" min="0" max="1" step="0.01" value="1.0">
					<span id="intensity0Value" class="slider-value"></span>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
